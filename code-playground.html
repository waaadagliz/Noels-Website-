<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noel Codes â€“ Code Playground</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8fafc;
    }

    /* Navigation Bar */
    nav {
      background: #0f172a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      color: #38bdf8;
      font-size: 1.4rem;
      font-weight: bold;
      text-decoration: none;
    }

    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #f1f5f9;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    nav ul li a:hover {
      color: #38bdf8;
    }

    header {
      background: #0f172a;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
    }

    .notice {
      background-color: #dbeafe;
      border-left: 6px solid #2563eb;
      padding: 16px 20px;
      font-size: 1rem;
      color: #1e3a8a;
      margin: 20px;
      border-radius: 6px;
    }

    .editor-container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
    }

    .editor {
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
    }

    textarea {
      height: 200px;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      font-family: monospace;
      background: #f1f5f9;
      resize: vertical;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
      color: #1e293b;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #cbd5e1;
      background: white;
      border-radius: 6px;
    }

    .saved {
      text-align: center;
      font-size: 0.9rem;
      color: #16a34a;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .download-buttons {
      text-align: center;
      margin: 20px 0;
    }

    .download-buttons button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      margin: 0 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .download-buttons button:hover {
      background-color: #1e40af;
    }

    @media screen and (max-width: 768px) {
      iframe {
        height: 250px;
      }

      textarea {
        height: 150px;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="index.html" class="logo">Noel Codes</a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="tutorials.html">Tutorials</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="noel-ai.html">Noel AI</a></li>
    </ul>
  </nav>

  <header>âœ¨ Code Playground</header>

  <div class="notice">
    Write your HTML, CSS, and JavaScript below â€” your code is saved automatically, and the result displays live below!
  </div>

  <div class="editor-container">
    <div class="editor">
      <label>HTML</label>
      <textarea id="html" oninput="runCode()"></textarea>
    </div>

    <div class="editor">
      <label>CSS</label>
      <textarea id="css" oninput="runCode()"></textarea>
    </div>

    <div class="editor">
      <label>JavaScript</label>
      <textarea id="js" oninput="runCode()"></textarea>
    </div>
  </div>

  <div class="saved" id="saved-msg">Changes saved âœ…</div>

  <div class="download-buttons">
    <button onclick="downloadFile('html')">Download HTML</button>
    <button onclick="downloadFile('css')">Download CSS</button>
    <button onclick="downloadFile('js')">Download JS</button>
  </div>

  <div style="padding: 20px;">
    <label style="font-weight: bold; color: #1e293b;">ðŸ’» Live Output:</label>
    <iframe id="output"></iframe>
  </div>

  <script>
    const htmlEl = document.getElementById("html");
    const cssEl = document.getElementById("css");
    const jsEl = document.getElementById("js");
    const output = document.getElementById("output");
    const savedMsg = document.getElementById("saved-msg");

    function saveCode() {
      localStorage.setItem("code_html", htmlEl.value);
      localStorage.setItem("code_css", cssEl.value);
      localStorage.setItem("code_js", jsEl.value);
      savedMsg.style.opacity = "1";
      setTimeout(() => savedMsg.style.opacity = "0", 1500);
    }

    function runCode() {
      const html = htmlEl.value;
      const css = `<style>${cssEl.value}</style>`;
      const js = `<script>${jsEl.value}<\/script>`;
      output.srcdoc = html + css + js;
      saveCode();
    }

    function downloadFile(type) {
      let content = "";
      let filename = "";

      if (type === "html") {
        content = htmlEl.value;
        filename = "code.html";
      } else if (type === "css") {
        content = cssEl.value;
        filename = "style.css";
      } else if (type === "js") {
        content = jsEl.value;
        filename = "script.js";
      }

      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }

    window.onload = () => {
      htmlEl.value = localStorage.getItem("code_html") || "<h1>Hello from Noel Codes!</h1>\n<p>Edit me and see below.</p>";
      cssEl.value = localStorage.getItem("code_css") || "body { background: #e0f2fe; color: #111; }";
      jsEl.value = localStorage.getItem("code_js") || "console.log('Hello!')";
      runCode();
    };
  </script>

</body>
</html>
